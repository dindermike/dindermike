<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Space Launch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: 1;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .planets-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .mars {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #e27b58, #c1440e);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                0 0 60px rgba(226, 123, 88, 0.4);
            top: 15%;
            right: 10%;
            animation-delay: 0s;
        }

        .jupiter {
            width: 280px;
            height: 280px;
            background: 
                linear-gradient(0deg, transparent 48%, rgba(139, 89, 65, 0.3) 49%, rgba(139, 89, 65, 0.3) 51%, transparent 52%),
                linear-gradient(0deg, transparent 58%, rgba(184, 134, 91, 0.2) 59%, rgba(184, 134, 91, 0.2) 61%, transparent 62%),
                radial-gradient(circle at 35% 35%, #d4a574, #b8865b, #8b5941);
            box-shadow: 
                inset -40px -40px 80px rgba(0,0,0,0.5),
                0 0 100px rgba(212, 165, 116, 0.3);
            bottom: 10%;
            left: 5%;
            animation-delay: -5s;
        }

        .saturn {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #f4e7c3, #d4ba8e, #b8965f);
            box-shadow: 
                inset -25px -25px 50px rgba(0,0,0,0.4),
                0 0 70px rgba(244, 231, 195, 0.3);
            top: 60%;
            right: 15%;
            animation-delay: -10s;
        }

        .saturn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 80px;
            border-radius: 50%;
            border: 15px solid rgba(212, 186, 142, 0.4);
            border-top-color: transparent;
            border-bottom-color: transparent;
            box-shadow: 0 0 20px rgba(212, 186, 142, 0.3);
        }

        .earth {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle at 35% 35%, #4a9eff, #2171c7, #1557a0);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                0 0 60px rgba(74, 158, 255, 0.4);
            top: 30%;
            left: 15%;
            animation-delay: -15s;
            position: relative;
            overflow: hidden;
        }

        .earth::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 40%, rgba(76, 175, 80, 0.7) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(76, 175, 80, 0.6) 0%, transparent 40%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-25px) translateX(5px); }
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #b8b8d4;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .countdown-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem 2.5rem;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #b8b8d4;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #9090b0;
            max-width: 600px;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .countdown-container {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .countdown-box {
                padding: 1.5rem 1.5rem;
                min-width: 90px;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
            
            .planet {
                transform: scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="stars" id="stars"></div>
    
    <div class="planets-container">
        <div class="planet mars"></div>
        <div class="planet jupiter"></div>
        <div class="planet saturn"></div>
        <div class="planet earth"></div>
    </div>

    <div class="content">
        <h1>COMING SOON</h1>
        <p class="subtitle">Launching Into the Future</p>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-box">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-box">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-box">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <p class="tagline">
            Prepare for an extraordinary journey beyond imagination. Something amazing is on the horizon.
        </p>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            starsContainer.appendChild(star);
        }

        // Countdown timer - set to 30 days from now
        const countdownDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
